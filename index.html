<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Prompt Interface</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; }
    .left, .right { flex: 1; padding: 20px; box-sizing: border-box; }
    .left { background: #f5f5f5; border-right: 1px solid #ccc; }
    .right { background: white; overflow-y: auto; }
    textarea { width: 100%; height: 70%; font-size: 16px; padding: 10px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    pre { white-space: pre-wrap; background: #eee; padding: 20px; }
  </style>
</head>
<body>
  <div class="left">
    <h2>Voer je prompt in</h2>
    <textarea id="promptInput" placeholder="Bijv. Maak een blauwe knop met witte tekst"></textarea>
    <button onclick="sendPrompt()">Voer uit</button>
  </div>
  <div class="right">
    <h2>Resultaat</h2>
    <pre id="resultOutput">Wacht op invoer...</pre>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("promptInput").value;
      const output = document.getElementById("resultOutput");
      output.textContent = "Verwerken...";

      try {
        const response = await fetch("https://smart-ai-builder-backend.onrender.com/prompt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        output.textContent = data.response || JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = "Fout: " + error;
      }
    }
  </script>
</body>
</html>
